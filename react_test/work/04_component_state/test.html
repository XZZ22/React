<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>07_component_state</title>
</head>
<body>

<div id="test"></div>

<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  组件3大属性之: state属性
    1). 组件被称为"状态机", 通过更新组件的状态值来更新对应的页面显示(重新渲染)
    2). 初始化状态:
      constructor (props) {
        super(props);
        this.state = {
          stateProp1 : value1,
          stateProp2 : value2
        };
      }
    3). 读取某个状态值
      this.state.statePropertyName
    4). 更新状态---->组件界面更新
      this.setState({
        stateProp1 : value1,
        stateProp2 : value2
      })
    5). 问题: 请区别一下组件的props和state属性?

      - state是定义在组件内部的私有数据
      - props是定义在组件外部的公有数据
      - 提前就能定义好的数据通常用state
      - 如果需要发送请求或者传递数据，就是用props
  */

  /*
  需求: 自定义组件, 功能说明如下
    1. 显示h2标题, 初始文本为: 你喜欢我
    2. 点击标题更新为: 我喜欢你
  */
/*
* 1、组件化，es6模式构建组件
* 2、渲染相应的组件
* 3、保存状态
* 4、添加事件监听
* 5、绑定，改变this指向*/


  class IsLike extends React.Component{
    constructor(props){
      super(props);
    //  初始化组件state
      this.state = {
        isLike:true
      }
      this.handleIslike = this.handleIslike.bind(this);

    }

    handleIslike(){
      let isLike = !this.state.isLike;
      //更新状态
      this.setState({isLike});
    }
    render(){
      let {isLike} = this.state;
      return <h1 onClick={this.handleIslike}>{isLike ? '我喜欢你':'你喜欢我'}</h1>
    }
  }


  ReactDOM.render(<IsLike />,document.getElementById('test'));
</script>
</body>
</html>
